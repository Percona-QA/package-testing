# This task install Percona XtraBackup 8.1 on CentOS and Debian/Ubuntu
#
  - name: install Percona XtraBackup new deb packages
    apt:
      name: "{{ packages }}"
      update_cache: yes
      state: latest
    vars:
      packages:
      - percona-xtrabackup-81
      - percona-xtrabackup-test-81
      - percona-xtrabackup-dbg-81
    when: ansible_os_family == "Debian"

  - name: install Percona XtraBackup new rpm packages
    yum:
      name: "{{ packages }}"
      state: latest
      update_cache: yes
    vars:
      packages:
      - percona-xtrabackup-81
      - percona-xtrabackup-test-81
      - percona-xtrabackup-81-debuginfo
    when: ansible_os_family == "RedHat"
