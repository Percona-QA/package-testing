# Encapsulates "enabled_db" variable initialization

- name: Set Databases list for arm
  set_fact:
    enabled_db: "{{ db_list|select|list }}"
  vars:
    db_list:
      - "{{ (false) | ternary('ps-8.0','') }}"
      - "{{ (ansible_distribution == 'Debian') | ternary('ps-8.0','') }}"
      - "{{ (ansible_distribution == 'Ubuntu') | ternary('ps-8.0','') }}"
      - "{{ (ansible_os_family == 'RedHat') | ternary('ps-8.0','') }}"
# No debian arm package yet.      
#      - "{{ (ansible_distribution == 'Debian') | ternary('psmdb-70','') }}"
      - "{{ (ansible_distribution == 'Ubuntu') | ternary('psmdb-70','') }}"
      - "{{ (ansible_os_family == 'RedHat') | ternary('psmdb-70','') }}"
      - "{{ (ansible_distribution == 'Debian') | ternary('pg-16','') }}"
      - "{{ (ansible_distribution == 'Ubuntu') | ternary('pg-16','') }}"
      - "{{ (ansible_os_family == 'RedHat') | ternary('pg-16','') }}"
      
      
