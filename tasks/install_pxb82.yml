# This task install Percona XtraBackup 8.2 on CentOS and Debian/Ubuntu
#
  - name: install Percona XtraBackup new deb packages
    apt:
      name: "{{ packages }}"
      update_cache: yes
      state: latest
    vars:
      packages:
      - percona-xtrabackup-82
      - percona-xtrabackup-test-82
      - percona-xtrabackup-dbg-82
    when: ansible_os_family == "Debian"

  - name: install Percona XtraBackup new rpm packages
    yum:
      name: "{{ packages }}"
      state: latest
      update_cache: yes
    vars:
      packages:
      - percona-xtrabackup-82
      - percona-xtrabackup-test-82
      - percona-xtrabackup-82-debuginfo
    when: ansible_os_family == "RedHat"
