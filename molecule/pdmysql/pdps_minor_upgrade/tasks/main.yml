    include_tasks: ../../../tasks/install_pt.yml

  - name: Install telemetry in Debian
    command: apt-get install -y percona-telemetry-agent
    when: ansible_os_family == "Debian"

  - name: Install telemetry in RHEL
    command: yum install -y percona-telemetry-agent
    when:
      - ansible_os_family == "RedHat"
