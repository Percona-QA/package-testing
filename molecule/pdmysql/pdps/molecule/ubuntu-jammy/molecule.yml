---
dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: ujammy-${BUILD_NUMBER}-${JOB_NAME}
    region: us-west-2
    image: ami-00b0c1efb144c2176
    vpc_subnet_id: subnet-03136d8c244f56036
    instance_type: t2.micro
    ssh_user: ubuntu
    root_device_name: /dev/sda1
    instance_tags:
      iit-billing-tag: jenkins-ps80-worker
provisioner:
  name: ansible
  log: True
  playbooks:
    create: ../../../../playbooks/create.yml
    destroy: ../../../../playbooks/destroy.yml
    prepare: ../../../../playbooks/prepare.yml
    cleanup: ../../playbooks/cleanup.yml
    converge: ../../playbooks/playbook.yml
verifier:
  name: testinfra
  directory: ../tests/
  options:
    verbose: true
    s: true
    junitxml: report.xml
  additional_files_or_dirs:
    - ../../../tests/test_proxysql2.py
    - ../../../tests/test_pxb.py
    - ../../../tests/test_sources.py

scenario:
  name: ubuntu-jammy
  destroy_sequence:
    - destroy
  clenup_sequence:
    - cleanup
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    - verify
    - cleanup
    - destroy
