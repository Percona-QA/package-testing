---
dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: debian11-arm-${BUILD_NUMBER}-${JOB_NAME}
    region: eu-central-1
    image: ami-07384dc87c79b6d8b
    vpc_subnet_id: subnet-0fad4db6fdd8025b6
    instance_type: c6g.large
    ssh_user: admin
    root_device_name: /dev/xvda
    instance_tags:
      iit-billing-tag: jenkins-pxc-worker
      job-name: ${JOB_NAME}
provisioner:
  name: ansible
  log: True
  playbooks:
    create: ../../../../playbooks/create_noble.yml
    destroy: ../../../../playbooks/destroy-noble-arm.yml
    prepare: ../../../../playbooks/prepare.yml
    cleanup: ../../playbooks/cleanup.yml
    converge: ../../playbooks/playbook.yml
verifier:
  name: testinfra
  directory: ../../../tests/
  options:
    verbose: true
    s: true
    k: "test_pdpxc_ or test_common_"
    m: "not telemetry_disabled"
    junitxml: report.xml
scenario:
  name: debian-11-arm
  destroy_sequence:
    - destroy
  clenup_sequence:
    - cleanup
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    - verify
    - cleanup
    - destroy
