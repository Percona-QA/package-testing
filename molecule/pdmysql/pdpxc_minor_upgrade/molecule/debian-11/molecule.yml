---
dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: debian11-${BUILD_NUMBER}-${JOB_NAME}
    region: eu-central-1
    image: ami-0b2bcb9cb754576f2
    vpc_subnet_id: subnet-085deaca8c1c59a4f
    instance_type: t2.micro
    ssh_user: admin
    root_device_name: /dev/xvda
    instance_tags:
      iit-billing-tag: jenkins-pxc-worker
      job-name: ${JOB_NAME}
provisioner:
  name: ansible
  log: True
  playbooks:
    create: ../../../../playbooks/create.yml
    destroy: ../../../../playbooks/destroy.yml
    prepare: ../../../../playbooks/prepare.yml
    cleanup: ../../playbooks/cleanup.yml
    converge: ../../playbooks/playbook.yml
verifier:
  name: testinfra
  directory: ../../../tests/
  options:
    verbose: true
    s: true
    k: "test_pdpxc_ or test_common_"
    m: "not pkg_source"
    junitxml: report.xml
scenario:
  name: debian-11
  destroy_sequence:
    - destroy
  clenup_sequence:
    - cleanup
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    - verify
    - cleanup
    - destroy
