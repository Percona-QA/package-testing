---
dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: rhel8-${BUILD_NUMBER}-${JOB_NAME}
    region: eu-central-1
    image: ami-0e7e134863fac4946
    vpc_subnet_id: subnet-085deaca8c1c59a4f
    instance_type: t2.small
    ssh_user: ec2-user
    root_device_name: /dev/sda1
    instance_tags:
      iit-billing-tag: jenkins-pxc-worker
      job-name: ${JOB_NAME}
provisioner:
  name: ansible
  log: True
  playbooks:
    create: ../../../../playbooks/create_noble.yml
    destroy: ../../../../playbooks/destroy-noble-arm.yml
    prepare: ../../../../playbooks/prepare.yml
    cleanup: ../../playbooks/cleanup.yml
    converge: ../../playbooks/playbook.yml
verifier:
  name: testinfra
  directory: ../../../tests/
  options:
    verbose: true
    s: true
    k: "test_pdpxc_ or test_common_"
    m: "not pkg_source and not telemetry_enabled"
    junitxml: report.xml
scenario:
  name: rhel-8
  destroy_sequence:
    - destroy
  clenup_sequence:
    - cleanup
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    - verify
    - cleanup
    - destroy
