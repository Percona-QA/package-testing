---
dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: debian12arm-${BUILD_NUMBER}-${JOB_NAME}-${PLAYBOOK_VAR}
    region: us-west-2
    image: ami-093939e1f4317142c
    vpc_subnet_id: subnet-03136d8c244f56036
    instance_type: c6g.large
    ssh_user: admin
    root_device_name: /dev/xvda
    instance_tags:
      iit-billing-tag: ps-package-testing
      job-name: ${JOB_NAME}
provisioner:
  name: ansible
  log: True
  playbooks:
    create: ../../playbooks/create.yml
#    destroy: ../../playbooks/destroy.yml
    prepare: ../../playbooks/prepare.yml
    cleanup: ../../playbooks/cleanup.yml
    converge: ../../../../playbooks/${PLAYBOOK_VAR}.yml
scenario:
  name: debian-12-arm
#  destroy_sequence:
#    - destroy
  clenup_sequence:
    - cleanup
  test_sequence:
#    - destroy
    - create
    - prepare
    - converge
    - verify
    - cleanup
#    - destroy
