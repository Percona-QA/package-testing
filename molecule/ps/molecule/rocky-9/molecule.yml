---
dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: rocky-9-${BUILD_NUMBER}-${JOB_NAME}-${PLAYBOOK_VAR}
    region: us-west-2
    image: ami-023eeffe03f0dd455
    vpc_subnet_id: subnet-03136d8c244f56036
    instance_type: t2.medium
    ssh_user: rocky
    root_device_name: /dev/xvda
    block_device_mappings:
      - device_name: /dev/xvda
        ebs:
          volume_size: 30        # ðŸ‘ˆ IMPORTANT
          volume_type: gp3
          delete_on_termination: true
    instance_tags:
      iit-billing-tag: ps-package-testing
      job-name: ${JOB_NAME}
      build-number: ${BUILD_NUMBER}
provisioner:
  name: ansible
  log: True
  playbooks:
    create: ../../playbooks/create.yml
    destroy: ../../playbooks/destroy.yml
    prepare: ../../playbooks/prepare.yml
    cleanup: ../../playbooks/cleanup.yml
    converge: ../../../../playbooks/${PLAYBOOK_VAR}.yml
scenario:
  name: rocky-9
  destroy_sequence:
    - destroy
  clenup_sequence:
    - cleanup
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    - verify
    - cleanup
    - destroy
