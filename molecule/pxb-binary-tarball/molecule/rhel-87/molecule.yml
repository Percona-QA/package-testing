---
dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: rhel-87-${BUILD_NUMBER}-${BUILD_NUMBER}-${JOB_NAME}-pxb-tarball
    region: us-west-1
    image: ami-08ca382a3d70d5193
    vpc_subnet_id: subnet-04a8ad1b1d4da874c
    instance_type: t2.medium
    ssh_user: ec2-user
    root_device_name: /dev/xvda
    instance_tags:
      iit-billing-tag: pxc-rhel-binary-tarball
      job-name: ${JOB_NAME}
provisioner:
  name: ansible
  log: True
  playbooks:
    create: ../../playbooks/create.yml
    destroy: ../../playbooks/destroy.yml
    prepare: ../../playbooks/prepare.yml
    cleanup: ../../playbooks/cleanup.yml
    converge: ../../playbooks/playbook.yml
scenario:
  name: rhel-87
  destroy_sequence:
    - destroy
  clenup_sequence:
    - cleanup
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    - cleanup
    - destroy

