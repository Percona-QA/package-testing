---
dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: al-2023-${BUILD_NUMBER}-${JOB_NAME}
    region: us-west-2
    image: ami-087f352c165340ea1
    vpc_subnet_id: subnet-03136d8c244f56036
    instance_type: t2.large
    ssh_user: ec2-user
    root_device_name: /dev/xvda
    instance_tags:
      iit-billing-tag: jenkins-pxc-worker
      job-name: ${JOB_NAME}
provisioner:
  name: ansible
  log: True
  playbooks:
    create: ../../../playbooks/create-noble-arm.yml
    destroy: ../../../playbooks/destroy-noble-arm.yml
    prepare: ../../playbooks/prepare-pro.yml
    converge: ../../playbooks/playbook.yml
verifier:
  name: testinfra
  directory: ../../tests/
  options:
    verbose: true
    s: true
  env:
    FIPS_SUPPORTED: "no"
scenario:
  name: al-2023
  destroy_sequence:
    - destroy
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    - verify
    - destroy