---

dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: rhel10-${BUILD_NUMBER}-${JOB_NAME}
    region: us-west-1
    image:  ami-0f7153f6999a5ef60
    vpc_subnet_id: subnet-04a8ad1b1d4da874c
    instance_type: t2.medium
    ssh_user: ec2-user
    root_device_name: /dev/sda1
    instance_tags:
      iit-billing-tag: jenkins-pxc-worker
      job-name: ${JOB_NAME}
provisioner:
  name: ansible
  log: True
  playbooks:
    create: ../../../playbooks/create-noble-arm.yml
    destroy: ../../../playbooks/destroy-noble-arm.yml
    prepare: ../../playbooks/prepare-pro.yml
    converge: ../../playbooks/playbook.yml
verifier:
  name: testinfra
  directory: ../../tests/
  options:
    verbose: true
    s: true
  env:
    FIPS_SUPPORTED: "yes"
    ANSIBLE_SSH_TRANSFER_METHOD: piped
scenario:
  name: rhel-10
  destroy_sequence:
    - destroy
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    - verify
    - destroy

