---
dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: debian9-${BUILD_NUMBER}-${JOB_NAME}
    region: eu-central-1
    image: ami-006c08e13f35edce0
    vpc_subnet_id: subnet-085deaca8c1c59a4f
    instance_type: t2.micro
    ssh_user: admin
    root_device_name: xvda
    instance_tags:
      iit-billing-tag: jenkins-pg-worker
provisioner:
  name: ansible
  log: True
  playbooks:
    create: ../../../../playbooks/create.yml
    destroy: ../../../../playbooks/destroy.yml
    prepare: ../../../../playbooks/prepare.yml
    cleanup: ../../playbooks/cleanup.yml
    converge: ../../playbooks/playbook.yml
verifier:
  name: testinfra
  directory: ../../../tests/tests_ppg/test_tools
  options:
    verbose: true
    s: true
    junitxml: report.xml
scenario:
  name: debian-9
  destroy_sequence:
    - destroy
  clenup_sequence:
    - cleanup
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    - verify
    - cleanup
    - destroy
