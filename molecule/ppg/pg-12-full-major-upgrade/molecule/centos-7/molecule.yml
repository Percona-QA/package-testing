---
dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: centos7-${BUILD_NUMBER}-${JOB_NAME}
    region: eu-central-1
    image: ami-04cf43aca3e6f3de3
    vpc_subnet_id: subnet-085deaca8c1c59a4f
    instance_type: t2.micro
    ssh_user: centos
    root_device_name: /dev/sda1
    instance_tags:
      iit-billing-tag: jenkins-pg-worker
provisioner:
  name: ansible
  log: True
  playbooks:
    create: ../../../../playbooks/create.yml
    destroy: ../../../../playbooks/destroy.yml
    prepare: ../../../../playbooks/prepare.yml
    converge: ../../playbooks/playbook.yml
    cleanup: ../../playbooks/cleanup.yml
    side_effect: ../../playbooks/side_effect.yml
verifier:
  name: testinfra
  directory: ../../../tests/test_full_upgrade
  options:
    verbose: true
    s: true
    junitxml: report.xml
scenario:
  name: centos-7
  destroy_sequence:
    - destroy
  clenup_sequence:
    - cleanup
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    - cleanup
    - verify
    - destroy
