---
driver:
  name: vagrant
  provider:
    name: virtualbox
lint:
    name: yamllint
    enabled: False
platforms:
  - name: d-buster-64
    box: bento/debian-10
#  - name: u-bionic-64
#    box: bento/ubuntu-18.04
#  - name: d-stretch-64
#    box: bento/debian-9
#  - name: centos-7-64
#    box: bento/centos-7
#  - name: rhel-8-64
#    box: generic/rhel8
provisioner:
  name: ansible
  log: True
  playbooks:
    cleanup: cleanup.yml
    side_effect: cleanup.yml
  lint:
    name: ansible-lint
    enabled: False
instances:
  - name: pg-11
verifier:
  name: testinfra
  options:
    verbose: true
    s: true
  lint:
    name: flake8
    enabled: False
scenario:
  name: default
  destroy_sequence:
    - cleanup
    - destroy
  test_sequence:
    - lint
    - destroy
    - dependency
    - create
    - prepare
    - converge
    - verify
    - side-effect
    - cleanup
    - destroy
