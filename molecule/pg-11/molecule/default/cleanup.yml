---
- name: Cleanup
  hosts: all
  become: true
  become_method: sudo
  roles:
    - role: pg-11
  tasks:
    - name: remove Postgresql deb packages
      apt:
        name: "{{ packages }}"
        state: absent
      vars:
        packages:
        - percona-platform-postgresql
      when: ansible_os_family == "Debian"

    - name: remove Postgresql rpm packages
      yum:
        name: "{{ packages }}"
        state: absent
      vars:
        packages:
        - percona-platform-postgresql11
      when: ansible_os_family == "RedHat"