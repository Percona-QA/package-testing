provisioner:
  name: ansible
  log: True
  playbooks:
    side_effect: ../default/side-effect.yml
    cleanup: ../default/cleanup.yml
  lint:
    name: ansible-lint
    enabled: False
instances:
  - name: pg-11
verifier:
  name: testinfra
  directory: ../default/tests
  options:
    verbose: true
    s: true
    junitxml: report.xml
  lint:
    name: flake8
    enabled: False
scenario:
  name: ec2
  destroy_sequence:
    - destroy
  clenup_sequence:
    - cleanup
  test_sequence:
    - lint
    - destroy
    - dependency
    - create
    - prepare
    - converge
    - verify
    - cleanup
    # - side_effect
    - destroy
