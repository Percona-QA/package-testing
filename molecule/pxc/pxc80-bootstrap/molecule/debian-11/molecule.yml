---
scenario:
  name: debian-11
dependency:
  name: galaxy
driver:
  name: ec2
lint:
  name: yamllint
platforms:
  - name: pxc1-80-bootstrap-debian-11
    region: us-west-2
    image: ami-0d0f7602aa5c2425d
    vpc_subnet_id: subnet-0430e63d7cdbcd237
    instance_type: t2.small
    ssh_user: admin
    root_device_name: /dev/xvda
    instance_tags:
      iit-billing-tag: jenkins-pxc-worker
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  playbooks:
    create: ../../../playbooks/create.yml
    destroy: ../../../../playbooks/destroy.yml
    prepare: ../../../playbooks/prepare.yml
    converge: ../../playbooks/playbook.yml
  inventory:
    host_vars:
      pxc1-80-bootstrap-debian-11:
        ip_env: PXC1_IP
