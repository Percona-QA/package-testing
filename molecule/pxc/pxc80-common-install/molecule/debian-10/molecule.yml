---
scenario:
  name: debian-10
dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: pxc2-80-common-debian-10-install
    region: eu-west-1
    image: ami-07a44bb660e25b065
    vpc_subnet_id: subnet-02e8446080b5a52ef
    instance_type: t2.small
    ssh_user: admin
    root_device_name: /dev/xvda
    instance_tags:
      iit-billing-tag: jenkins-pxc-worker
      job-name: ${JOB_NAME}
  - name: pxc3-80-common-debian-10-install
    region: eu-west-1
    image: ami-07a44bb660e25b065
    vpc_subnet_id: subnet-02e8446080b5a52ef
    instance_type: t2.small
    ssh_user: admin
    root_device_name: /dev/xvda
    instance_tags:
      iit-billing-tag: jenkins-pxc-worker
      job-name: ${JOB_NAME}
provisioner:
  name: ansible
  playbooks:
    create: ../../../playbooks/create.yml
    destroy: ../../../../playbooks/destroy.yml
    prepare: ../../../playbooks/prepare.yml
    converge: ../../playbooks/playbook.yml
    side_effect: ../../../../../playbooks/pxc80_upgrade_common.yml
  inventory:
    host_vars:
      pxc2-80-common-debian-10-install:
        ip_env: "{{ ansible_host }}"
      pxc3-80-common-debian-10-install:
        ip_env: "{{ ansible_host }}"
        sleep_before_tests: 40
