---
scenario:
  name: ubuntu-focal
dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: pxc2-80-common-ubuntu-focal-install
    region: eu-west-1
    image: ami-0cc4e06e6e710cd94
    vpc_subnet_id: subnet-02e8446080b5a52ef
    instance_type: t2.small
    ssh_user: ubuntu
    root_device_name: /dev/sda1
    instance_tags:
      iit-billing-tag: jenkins-pxc-worker
      job-name: ${JOB_NAME}
  - name: pxc3-80-common-ubuntu-focal-install
    region: eu-west-1
    image: ami-0cc4e06e6e710cd94
    vpc_subnet_id: subnet-02e8446080b5a52ef
    instance_type: t2.small
    ssh_user: ubuntu
    root_device_name: /dev/sda1
    instance_tags:
      iit-billing-tag: jenkins-pxc-worker
      job-name: ${JOB_NAME}
provisioner:
  name: ansible
  playbooks:
    create: ../../../playbooks/create.yml
    destroy: ../../../../playbooks/destroy.yml
    prepare: ../../../playbooks/prepare.yml
    converge: ../../playbooks/playbook.yml
    side_effect: ../../../../../playbooks/pxc80_upgrade_common.yml
  inventory:
    host_vars:
      pxc2-80-common-ubuntu-focal-install:
        ip_env: "{{ ansible_host }}"
      pxc3-80-common-ubuntu-focal-install:
        ip_env: "{{ ansible_host }}"
        sleep_before_tests: 40
