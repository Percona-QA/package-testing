---
scenario:
  name: debian-11
dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: pxc2-84-common-debian-11-min_upgrade
    region: us-west-1
    image: ami-09b4378b1d3387f81
    vpc_subnet_id: subnet-04a8ad1b1d4da874c
    instance_type: t2.large
    ssh_user: admin
    root_device_name: /dev/xvda
    instance_tags:
      iit-billing-tag: jenkins-pxc-worker
      job-name: ${JOB_NAME}
  - name: pxc3-84-common-debian-11-min_upgrade
    region: us-west-1
    image: ami-09b4378b1d3387f81
    vpc_subnet_id: subnet-04a8ad1b1d4da874c
    instance_type: t2.large
    ssh_user: admin
    root_device_name: /dev/xvda
    instance_tags:
      iit-billing-tag: jenkins-pxc-worker
      job-name: ${JOB_NAME}
provisioner:
  name: ansible
  playbooks:
    create: ../../../playbooks/create_noble.yml
    destroy: ../../../playbooks/destroy_noble.yml
    prepare: ../../../playbooks/prepare.yml
    converge: ../../playbooks/playbook.yml
    side_effect: ../../../../../playbooks/pxc84_upgrade_common.yml
  inventory:
    host_vars:
      pxc2-84-common-debian-11-min_upgrade:
        ip_env: "{{ ansible_host }}"
      pxc3-84-common-debian-11-min_upgrade:
        ip_env: "{{ ansible_host }}"
        sleep_before_tests: 40
