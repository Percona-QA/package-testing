---
scenario:
  name: ubuntu-bionic
dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: pxc1-57-bootstrap-ubuntu-bionic-upgrade
    region: eu-west-1b
    image: ami-07d8796a2b0f8d29c
    vpc_subnet_id: subnet-02e8446080b5a52ef
    instance_type: t2.small
    ssh_user: ubuntu
    root_device_name: /dev/sda1
    instance_tags:
      iit-billing-tag: jenkins-pxc-worker
      job-name: ${JOB_NAME}
provisioner:
  name: ansible
  playbooks:
    create: ../../../playbooks/create.yml
    destroy: ../../../../playbooks/destroy.yml
    prepare: ../../../playbooks/prepare.yml
    converge: ../../playbooks/playbook.yml
    side_effect: ../../../../../playbooks/pxc57_upgrade_bootstrap.yml
  inventory:
    host_vars:
      pxc1-57-bootstrap-ubuntu-bionic-upgrade:
        ip_env: "{{ ansible_host }}"
