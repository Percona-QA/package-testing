---
scenario:
  name: rhel-10
dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: ${BUILD_NUMBER}-pxc1-84-bootstrap-rhel-10-install-${INSTALLTYPE}
    region: us-west-1
    image: ami-0f7153f6999a5ef60
    vpc_subnet_id: subnet-04a8ad1b1d4da874c
    instance_type: t2.large
    ssh_user: ec2-user
    root_device_name: /dev/sda1
    instance_tags:
      iit-billing-tag: jenkins-pxc-worker
      job-name: ${JOB_NAME}
      build-number: ${BUILD_NUMBER}
provisioner:
  name: ansible
  playbooks:
    create: ../../../playbooks/create_noble.yml
    destroy: ../../../playbooks/destroy_noble.yml
    prepare: ../../../playbooks/prepare.yml
    converge: ../../playbooks/playbook.yml
    side_effect: ../../../../../playbooks/pxc84_upgrade_bootstrap.yml
  inventory:
    host_vars:
      ${BUILD_NUMBER}-pxc1-84-bootstrap-rhel-10-install-${INSTALLTYPE}:
        ip_env: "{{ ansible_host }}"