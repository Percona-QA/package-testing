---
scenario:
  name: ubuntu-bionic
dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: pxc2-80-common-ubuntu-bionic-upgrade
    region: us-west-2
    image: ami-074251216af698218
    vpc_subnet_id: subnet-0430e63d7cdbcd237
    instance_type: t2.small
    ssh_user: ubuntu
    root_device_name: /dev/sda1
    instance_tags:
      iit-billing-tag: jenkins-pxc-worker
  - name: pxc3-80-common-ubuntu-bionic-upgrade
    region: us-west-2
    image: ami-074251216af698218
    vpc_subnet_id: subnet-0430e63d7cdbcd237
    instance_type: t2.small
    ssh_user: ubuntu
    root_device_name: /dev/sda1
    instance_tags:
      iit-billing-tag: jenkins-pxc-worker
provisioner:
  name: ansible
  playbooks:
    create: ../../../playbooks/create.yml
    destroy: ../../../../playbooks/destroy.yml
    prepare: ../../../playbooks/prepare.yml
    converge: ../../playbooks/playbook.yml
    side_effect: ../../../../../playbooks/pxc80_upgrade_common.yml
  inventory:
    host_vars:
      pxc2-80-common-ubuntu-bionic-upgrade:
        ip_env: "{{ ansible_host }}"
      pxc3-80-common-ubuntu-bionic-upgrade:
        ip_env: "{{ ansible_host }}"
        sleep_before_tests: 40
