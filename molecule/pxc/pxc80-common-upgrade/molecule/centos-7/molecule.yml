---
scenario:
  name: centos-7
dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: pxc2-80-common-centos-7-upgrade
    region: us-west-2
    image: ami-0686851c4e7b1a8e1
    vpc_subnet_id: subnet-0430e63d7cdbcd237
    instance_type: t2.small
    ssh_user: centos
    root_device_name: /dev/sda1
    instance_tags:
      iit-billing-tag: jenkins-pxc-worker
      job-name: pxc-package-testing-job-pxc80
  - name: pxc3-80-common-centos-7-upgrade
    region: us-west-2
    image: ami-0686851c4e7b1a8e1
    vpc_subnet_id: subnet-0430e63d7cdbcd237
    instance_type: t2.small
    ssh_user: centos
    root_device_name: /dev/sda1
    instance_tags:
      iit-billing-tag: jenkins-pxc-worker
      job-name: pxc-package-testing-job-pxc80
provisioner:
  name: ansible
  playbooks:
    create: ../../../playbooks/create.yml
    destroy: ../../../../playbooks/destroy.yml
    prepare: ../../../playbooks/prepare.yml
    converge: ../../playbooks/playbook.yml
    side_effect: ../../../../../playbooks/pxc80_upgrade_common.yml    
  inventory:
    host_vars:
      pxc2-80-common-centos-7-upgrade:
        ip_env: "{{ ansible_host }}"
      pxc3-80-common-centos-7-upgrade:
        ip_env: "{{ ansible_host }}"
        sleep_before_tests: 40
