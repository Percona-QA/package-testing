---
scenario:
  name: rocky-linux-8
dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: ${BUILD_NUMBER}-pxc1-80-bootstrap-rocky-linux-8-min_upgrade-${test_type}
    region: us-west-1
    image: ami-0f6a73c434dbc977b
    vpc_subnet_id: subnet-04a8ad1b1d4da874c
    instance_type: t2.large
    ssh_user: rocky
    root_device_name: /dev/xvda
    instance_tags:
      iit-billing-tag: jenkins-pxc-worker
      job-name: ${JOB_NAME}
      build-number: ${BUILD_NUMBER}
provisioner:
  name: ansible
  playbooks:
    create: ../../../playbooks/create_noble.yml
    destroy: ../../../playbooks/destroy_noble.yml
    prepare: ../../../playbooks/prepare.yml
    converge: ../../playbooks/playbook.yml
    side_effect: ../../../../../playbooks/pxc80_upgrade_bootstrap.yml
  inventory:
    host_vars:
      pxc1-80-bootstrap-rocky-linux-8-min_upgrade-${test_type}:
        ip_env: "{{ ansible_host }}"
