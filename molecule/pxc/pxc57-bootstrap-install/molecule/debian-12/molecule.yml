---
scenario:
  name: debian-12
dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: pxc1-57-bootstrap-debian-12-install
    region: eu-west-1b
    image: ami-07024fbdfd1aab8a0
    vpc_subnet_id: subnet-02e8446080b5a52ef
    instance_type: t2.small
    ssh_user: admin
    root_device_name: /dev/xvda
    instance_tags:
      iit-billing-tag: jenkins-pxc-worker
      job-name: ${JOB_NAME}
provisioner:
  name: ansible
  playbooks:
    create: ../../../playbooks/create.yml
    destroy: ../../../../playbooks/destroy.yml
    prepare: ../../../playbooks/prepare.yml
    converge: ../../playbooks/playbook.yml
    side_effect: ../../../../../playbooks/pxc57_upgrade_bootstrap.yml
  inventory:
    host_vars:
      pxc1-57-bootstrap-debian-12-install:
        ip_env: "{{ ansible_host }}"
