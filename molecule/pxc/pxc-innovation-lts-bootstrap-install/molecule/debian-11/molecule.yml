---
scenario:
  name: debian-11
dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: ${BUILD_NUMBER}-pxc1-innovation-lts-bootstrap-debian-11-install
    region: us-west-1
    image: ami-02dda1c84e46dbe0a
    vpc_subnet_id: subnet-04a8ad1b1d4da874c
    instance_type: t2.large
    ssh_user: admin
    root_device_name: /dev/xvda
    instance_tags:
      iit-billing-tag: jenkins-pxc-worker
      job-name: ${JOB_NAME}
      build-number: ${BUILD_NUMBER}
provisioner:
  name: ansible
  playbooks:
    create: ../../../playbooks/create_noble.yml
    destroy: ../../../playbooks/destroy_noble.yml
    prepare: ../../../playbooks/prepare.yml
    converge: ../../playbooks/playbook.yml
    side_effect: ../../../../../playbooks/pxc_innovation_lts_upgrade_bootstrap.yml
  inventory:
    host_vars:
      ${BUILD_NUMBER}-pxc1-innovation-lts-bootstrap-debian-11-install:
        ip_env: "{{ ansible_host }}"
