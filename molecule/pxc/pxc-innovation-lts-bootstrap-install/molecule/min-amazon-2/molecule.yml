---
scenario:
  name: min-amazon-2
dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: pxc1-innovation-lts-bootstrap-min-amazon-2-install
    region: us-west-1
    image: ami-061352bb71c4724b2
    vpc_subnet_id: subnet-04a8ad1b1d4da874c
    instance_type: t2.large
    ssh_user: ec2-user
    root_device_name: /dev/xvda
    instance_tags:
      iit-billing-tag: jenkins-pxc-worker
      job-name: ${JOB_NAME}
provisioner:
  name: ansible
  playbooks:
    create: ../../../playbooks/create_noble.yml
    destroy: ../../../playbooks/destroy_noble.yml
    prepare: ../../../playbooks/prepare.yml
    converge: ../../playbooks/playbook.yml
    side_effect: ../../../../../playbooks/pxc_innovation_lts_upgrade_bootstrap.yml
  inventory:
    host_vars:
      pxc1-innovation-lts-bootstrap-min-amazon-2-install:
        ip_env: "{{ ansible_host }}"
