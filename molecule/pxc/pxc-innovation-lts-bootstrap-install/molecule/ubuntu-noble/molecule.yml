---
scenario:
  name: ubuntu-noble
dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: pxc1-innovation-lts-bootstrap-ubuntu-noble-install
    region: us-west-1
    image: ami-0d53d72369335a9d6
    vpc_subnet_id: subnet-04a8ad1b1d4da874c
    instance_type: t2.large
    ssh_user: ubuntu
    root_device_name: /dev/sda1
    instance_tags:
      iit-billing-tag: jenkins-pxc-worker
      job-name: ${JOB_NAME}
provisioner:
  name: ansible
  log: true
  options:
    vvv: True
  config_options:
    defaults:
      verbosity: 3
  playbooks:
    create: ../../../playbooks/create_noble.yml
    destroy: ../../../playbooks/destroy_noble.yml
    prepare: ../../../playbooks/prepare.yml
    converge: ../../playbooks/playbook.yml
    side_effect: ../../../../../playbooks/pxc_innovation_lts_upgrade_bootstrap.yml
  inventory:
    host_vars:
      pxc1-innovation-lts-bootstrap-ubuntu-noble-install:
        ip_env: "{{ ansible_host }}"
