---
scenario:
  name: debian-10
dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: pxc1-80-bootstrap-debian-10-install
    region: us-west-2
    image: ami-013e2c587714af230
    vpc_subnet_id: subnet-0430e63d7cdbcd237
    instance_type: t2.small
    ssh_user: admin
    root_device_name: /dev/xvda
    instance_tags:
      iit-billing-tag: jenkins-pxc-worker
      job-name: pxc-package-testing-job-pxc80
provisioner:
  name: ansible
  playbooks:
    create: ../../../playbooks/create.yml
    destroy: ../../../../playbooks/destroy.yml
    prepare: ../../../playbooks/prepare.yml
    converge: ../../playbooks/playbook.yml
    side_effect: ../../../../../playbooks/pxc80_upgrade_bootstrap.yml
  inventory:
    host_vars:
      pxc1-80-bootstrap-debian-10-install:
        ip_env: "{{ ansible_host }}"
