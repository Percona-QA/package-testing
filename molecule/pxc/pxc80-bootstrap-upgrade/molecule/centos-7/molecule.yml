---
scenario:
  name: centos-7
dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: pxc1-80-bootstrap-centos-7-upgrade
    region: us-west-1
    image: ami-0bcd12d19d926f8e9
    vpc_subnet_id: subnet-04a8ad1b1d4da874c
    instance_type: t2.small
    ssh_user: centos
    root_device_name: /dev/sda1
    instance_tags:
      iit-billing-tag: jenkins-pxc-worker
      job-name: ${JOB_NAME}
provisioner:
  name: ansible
  playbooks:
    create: ../../../playbooks/create.yml
    destroy: ../../../../playbooks/destroy.yml
    prepare: ../../../playbooks/prepare.yml
    converge: ../../playbooks/playbook.yml
    side_effect: ../../../../../playbooks/pxc80_upgrade_bootstrap.yml
  inventory:
    host_vars:
      pxc1-80-bootstrap-centos-7-upgrade:
        ip_env: "{{ ansible_host }}"
