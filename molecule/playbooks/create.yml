---
- name: Create
  hosts: localhost
  connection: local
  gather_facts: no
  vars:
    ssh_user: ubuntu
    ssh_port: 22
    default_region: "{{ lookup('env', 'AWS_DEFAULT_REGION') | default('us-east-1') }}"
    security_group_name_prefix: molecule
    security_group_description: Security group for testing Molecule
    security_group_rules:
      - proto: tcp
        from_port: "{{ ssh_port }}"
        to_port: "{{ ssh_port }}"
        cidr_ip: '0.0.0.0/0'
      - proto: icmp
        from_port: 8
        to_port: -1
        cidr_ip: '0.0.0.0/0'
    security_group_rules_egress:
      - proto: -1
        from_port: 0
        to_port: 0
        cidr_ip: '0.0.0.0/0'
    keypair_name: "molecule-pkg-tests"
    keypair_path: "{{ lookup('env', 'MOLECULE_EPHEMERAL_DIRECTORY') }}/ssh_key"

  tasks:
    - name: Check subnet
      amazon.aws.ec2_vpc_subnet_info:
        region: "{{ item.region | default(default_region) }}"
        filters:
          subnet-id: "{{ item.vpc_subnet_id }}"
      loop: "{{ molecule_yml.platforms }}"
      register: subnet_facts

    - name: Populate subnet vpc
      set_fact:
        subnet_dict: "{{ subnet_dict | default({}) | combine({ item.subnets[0].id: item.subnets[0].vpc_id }) }}"
      loop: "{{ subnet_facts.results }}"

    - name: Create security group
      amazon.aws.ec2_security_group:
        name: "{{ security_group_name_prefix }}-{{ subnet_dict[item.vpc_subnet_id] }}"
        description: "{{ security_group_description }}"
        rules: "{{ security_group_rules }}"
        rules_egress: "{{ security_group_rules_egress }}"
        vpc_id: "{{ subnet_dict[item.vpc_subnet_id] }}"
        region: "{{ item.region | default(default_region) }}"
      loop: "{{ molecule_yml.platforms }}"

    - name: Setup keypair for molecule ec2
      copy:
        dest: "{{ keypair_path }}-{{ item.region | default(default_region) }}"
        src: "{{ lookup('env', 'MOLECULE_AWS_PRIVATE_KEY') }}"
        mode: '0600'
      no_log: True
      loop: "{{ molecule_yml.platforms }}"

    - name: Create spot instance or on-demand if spot is not available
      block:
        - name: Create spot molecule instance(s)
          amazon.aws.ec2_instance:
            key_name: "{{ keypair_name }}"
            image_id: "{{ item.image }}"
            instance_type: "{{ item.instance_type }}"
            subnet_id: "{{ item.vpc_subnet_id }}"
            security_groups: "{{ security_group_name_prefix }}-{{ subnet_dict[item.vpc_subnet_id] }}"
            tags:
              Name: "{{ item.name }}"
              ssh_user: "{{ item.ssh_user | default(ssh_user) }}"
            wait: true
            spot_price: "0.0100"
            spot_instance_type: "one-time"
            associate_public_ip_address: true
            min_count: 1
            max_count: 1
            region: "{{ item.region | default(default_region) }}"
            volumes:
              - device_name: "{{ item.root_device_name }}"
                volume_type: gp2
                volume_size: 30
                delete_on_termination: true
            instance_initiated_shutdown_behavior: "terminate"
          register: server
          loop: "{{ molecule_yml.platforms }}"
          loop_control:
            index_var: index
          async: 7200
          poll: 0

        - name: Wait for spot instance(s) creation to complete
          async_status:
            jid: "{{ item.ansible_job_id }}"
          register: ec2_jobs
          until: ec2_jobs.finished
          retries: 300
          loop: "{{ server.results }}"

      rescue:
        - name: Create on-demand molecule instance(s) because spot is not available
          amazon.aws.ec2_instance:
            key_name: "{{ keypair_name }}"
            image_id: "{{ item.image }}"
            instance_type: "{{ item.instance_type }}"
            subnet_id: "{{ item.vpc_subnet_id }}"
            security_groups: "{{ security_group_name_prefix }}-{{ subnet_dict[item.vpc_subnet_id] }}"
            tags:
              Name: "{{ item.name }}"
              ssh_user: "{{ item.ssh_user | default(ssh_user) }}"
            wait: true
            associate_public_ip_address: true
            min_count: 1
            max_count: 1
            region: "{{ item.region | default(default_region) }}"
            volumes:
              - device_name: "{{ item.root_device_name }}"
                volume_type: gp2
                volume_size: 30
                delete_on_termination: true
          register: server
          loop: "{{ molecule_yml.platforms }}"
          loop_control:
            index_var: index
          async: 7200
          poll: 0

        - name: Wait for on-demand instance(s) creation to complete
          async_status:
            jid: "{{ item.ansible_job_id }}"
          register: ec2_jobs
          until: ec2_jobs.finished
          retries: 300
          loop: "{{ server.results }}"

    - name: Populate instance config dict
      set_fact:
        instance_conf_dict: {
          'instance': "{{ item.tagged_instances[0].tags.Name }}",
          'address': "{{ item.tagged_instances[0].public_ip }}",
          'user': "{{ item.tagged_instances[0].tags.ssh_user }}",
          'port': "{{ ssh_port }}",
          'identity_file': "{{ keypair_path }}-{{ item.tagged_instances[0].region }}",
          'instance_id': "{{ item.tagged_instances[0].id }}",
          'region': "{{ item.tagged_instances[0].region }}",
        }
      loop: "{{ ec2_jobs.results }}"
      register: instance_config_dict
      when: server.changed | bool

    - name: Convert instance config dict to a list
      set_fact:
        instance_conf: "{{ instance_config_dict.results | map(attribute='ansible_facts.instance_conf_dict') | list }}"
      when: server.changed | bool

    - name: Dump instance config
      copy:
        content: "{{ instance_conf | to_json | from_json | to_yaml }}"
        dest: "{{ molecule_instance_config }}"
      when: server.changed | bool

    - name: Print config dict
      debug:
        var: instance_config_dict

    - name: Wait for SSH
      wait_for:
        port: "{{ ssh_port }}"
        host: "{{ item.address }}"
        search_regex: SSH
        delay: 10
        timeout: 320
      loop: "{{ lookup('file', molecule_instance_config) | from_yaml }}"

    - name: Wait for boot process to finish
      pause:
        minutes: 2
