---
scenario:
  name: rhel-8-arm
dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: mysql-router-rhel-8-arm
    region: us-west-2
    image: ami-0bb199dd39edd7d71
    vpc_subnet_id: subnet-03136d8c244f56036
    instance_type: c6g.large
    ssh_user: ec2-user
    root_device_name: /dev/sda1
    instance_tags:
      iit-billing-tag: jenkins-ps80-worker
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  playbooks:
    create: ../../../playbooks/create.yml
    destroy: ../../../../playbooks/destroy.yml
    prepare: ../../../playbooks/prepare.yml
    converge: ../../playbooks/playbook.yml
verifier:
  name: testinfra
  directory: ../../tests/
  options:
    verbose: true
    s: true
    junitxml: report.xml
  lint:
    name: flake8
