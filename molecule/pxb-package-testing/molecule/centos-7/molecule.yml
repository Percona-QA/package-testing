---
dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: centos7-${BUILD_NUMBER}-${JOB_NAME}-${PLAYBOOK_VAR}
    region: us-west-2
    image: ami-0686851c4e7b1a8e1
    vpc_subnet_id: subnet-03136d8c244f56036
    instance_type: t2.medium
    ssh_user: centos
    root_device_name: /dev/sda1
    instance_tags:
      iit-billing-tag: pxb-package-testing
      job-name: ${JOB_NAME}
provisioner:
  name: ansible
  log: True
  playbooks:
    create: ../../../../playbooks/create_noble.yml
    destroy: ../../../../playbooks/destroy_noble.yml
    prepare: ../../../../playbooks/prepare.yml
    cleanup: ../../playbooks/cleanup.yml
    converge: ../../../../playbooks/${PLAYBOOK_VAR}.yml
scenario:
  name: centos-7
  destroy_sequence:
    - destroy
  clenup_sequence:
    - cleanup
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    - cleanup
    - destroy
