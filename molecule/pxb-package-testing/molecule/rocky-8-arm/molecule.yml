---
dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: rocky-8-arm-${PLAYBOOK_VAR}
    region: us-west-2
    image:  ami-0d4e5716e8f0b62b0
    vpc_subnet_id: subnet-03136d8c244f56036
    instance_type: c6g.large
    ssh_user: ec2-user
    root_device_name: /dev/xvda
    instance_tags:
      iit-billing-tag: pxb-package-testing
provisioner:
  name: ansible
  log: True
  playbooks:
    create: ../../playbooks/create_noble.yml
    destroy: ../../playbooks/destroy_noble.yml
    prepare: ../../playbooks/prepare.yml
    cleanup: ../../playbooks/cleanup.yml
    converge: ../../../../playbooks/${PLAYBOOK_VAR}.yml
scenario:
  name: rocky-8-arm
  destroy_sequence:
    - destroy
  clenup_sequence:
    - cleanup
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    - cleanup
    - destroy
