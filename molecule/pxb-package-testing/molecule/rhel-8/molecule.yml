---
dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: rhel8-${PLAYBOOK_VAR}
    region: us-west-2
    image: ami-0be9dd52e05f424f3
    vpc_subnet_id: subnet-03136d8c244f56036
    instance_type: t2.medium
    ssh_user: ec2-user
    root_device_name: /dev/sda1
    instance_tags:
      iit-billing-tag: pxb-package-testing
provisioner:
  name: ansible
  log: True
  playbooks:
    create: ../../playbooks/create_noble.yml
    destroy: ../../playbooks/destroy_noble.yml
    prepare: ../../playbooks/prepare.yml
    cleanup: ../../playbooks/cleanup.yml
    converge: ../../../../playbooks/${PLAYBOOK_VAR}.yml
scenario:
  name: rhel-8
  destroy_sequence:
    - destroy
  clenup_sequence:
    - cleanup
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    - cleanup
    - destroy
