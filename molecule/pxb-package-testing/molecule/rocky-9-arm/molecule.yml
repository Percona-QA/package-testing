---
dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: rocky-9-arm-${BUILD_NUMBER}-${JOB_NAME}-${PLAYBOOK_VAR}
    region: us-west-2
    image:  ami-09aad1f3c008ab0b4
    vpc_subnet_id: subnet-03136d8c244f56036
    instance_type: c6g.large
    ssh_user: rocky
    root_device_name: /dev/xvda
    instance_tags:
      iit-billing-tag: pxb-package-testing
      job-name: ${JOB_NAME}
      build-number: ${BUILD_NUMBER}
provisioner:
  name: ansible
  log: True
  playbooks:
    create: ../../playbooks/create_noble.yml
    destroy: ../../playbooks/destroy_noble.yml
    prepare: ../../playbooks/prepare.yml
    cleanup: ../../playbooks/cleanup.yml
    converge: ../../../../playbooks/${PLAYBOOK_VAR}.yml
scenario:
  name: rocky-9-arm
  destroy_sequence:
    - destroy
  clenup_sequence:
    - cleanup
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    - cleanup
    - destroy
