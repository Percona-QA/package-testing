---
dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: al2023-${BUILD_NUMBER}-${JOB_NAME}-${cur_action_to_test}
    region: us-west-2
    image:  ami-0005ee01bca55ab66
    vpc_subnet_id: subnet-03136d8c244f56036
    instance_type: t2.medium
    ssh_user: ec2-user
    root_device_name: /dev/xvda
    instance_tags:
      iit-billing-tag: jenkins-ps80-worker
      job-name: ${JOB_NAME}
      build-number: ${BUILD_NUMBER}
provisioner:
  name: ansible
  log: True
  playbooks:
    create: ../../../../playbooks/create_noble.yml
    destroy: ../../../../playbooks/destroy-noble-arm.yml
    prepare: ../../playbooks/prepare-pro.yml
    converge: ../../playbooks/playbook.yml
scenario:
  name: amazon-linux-2023
  destroy_sequence:
    - destroy
  clenup_sequence:
    - cleanup
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    - verify
    - cleanup
    - destroy


