---
dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: ujammy-${BUILD_NUMBER}-${JOB_NAME}
    region: us-west-2
    image: ami-058168290d30b9c52
    vpc_subnet_id: subnet-03136d8c244f56036
    instance_type: t2.micro
    ssh_user: ubuntu
    root_device_name: /dev/sda1
    instance_tags:
      iit-billing-tag: jenkins-ps80-worker
      job-name: ${JOB_NAME}
provisioner:
  name: ansible
  log: True
  playbooks:
    create: ../../../playbooks/create-noble-arm.yml
    destroy: ../../../playbooks/destroy-noble-arm.yml
    cleanup: ../../playbooks/cleanup.yml
    prepare: ../../playbooks/prepare-ubuntu-pro.yml
    converge: ../../playbooks/playbook.yml
verifier:
  name: testinfra
  directory: ../../tests/
  options:
    verbose: true
    s: true
  env:
    FIPS_SUPPORTED: "yes"
scenario:
  name: ubuntu-jammy
  destroy_sequence:
    - destroy
  clenup_sequence:
    - cleanup
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    - verify
    - cleanup
    - destroy
