---
dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: ubuntu-noble-${BUILD_NUMBER}-${JOB_NAME}
    region: us-west-2
    image: ami-0cf2b4e024cdb6960
    vpc_subnet_id: subnet-03136d8c244f56036
    instance_type: t2.medium
    ssh_user: ubuntu
    root_device_name: /dev/sda1
    instance_tags:
      iit-billing-tag: jenkins-ps80-worker
      job-name: ${JOB_NAME}
provisioner:
  name: ansible
  log: True
  playbooks:
    create: ../../../playbooks/create-noble-arm.yml
    destroy: ../../../playbooks/destroy-noble-arm.yml
    prepare: ../../playbooks/prepare-pro.yml
    converge: ../../playbooks/playbook.yml
verifier:
  name: testinfra
  directory: ../../tests/
  options:
    verbose: true
    s: true
  env:
    FIPS_SUPPORTED: "no"
scenario:
  name: ubuntu-noble
  destroy_sequence:
    - destroy
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    - verify
    - destroy

