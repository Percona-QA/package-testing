---
dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: debian9-${BUILD_NUMBER}-${JOB_NAME}
    region: us-west-2
    image: ami-01d07e14f082b3ba1
    vpc_subnet_id: subnet-03136d8c244f56036
    instance_type: t2.micro
    ssh_user: admin
    root_device_name: xvda
    instance_tags:
      iit-billing-tag: jenkins-pg-worker
provisioner:
  name: ansible
  log: True
  playbooks:
    create:  ../../../../playbooks/create.yml
    destroy: ../../../../playbooks/destroy.yml
    cleanup: ../../playbooks/cleanup.yml
    converge: ../../playbooks/playbook.yml
    side_effect: ../../playbooks/side_effect.yml
verifier:
  name: testinfra
  directory: ../../../tests/
  options:
    verbose: true
    s: true
    junitxml: report.xml
scenario:
  name: debian-9
  destroy_sequence:
    - destroy
  clenup_sequence:
    - cleanup
  test_sequence:
    - destroy
    - create
    - converge
    - verify
    - cleanup
    - destroy
