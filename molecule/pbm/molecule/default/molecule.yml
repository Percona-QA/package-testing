---
dependency:
  name: galaxy
driver:
  name: ec2
lint:
  name: yamllint
platforms:
  - name: ${PLATFORM}
    region: ${AWS_DEFAULT_REGION}
    image: ${IMAGE}
    vpc_subnet_id: ${SUBNET}
    instance_type: t3.micro
    ssh_user: ${USER}
    instance_tags:
      iit-billing-tag: jenkins-pg-worker
provisioner:
  name: ansible
  log: True
  playbooks:
    create: ../../../playbooks/create.yml
    cleanup: ../../../playbooks/cleanup.yml
    destroy: ../../../playbooks/destroy.yml
    prepare: ../../../playbooks/prepare.yml
  lint:
    name: ansible-lint
    enabled: False
instances:
  - name: pbm
verifier:
  name: testinfra
  directory: ../default/tests
  options:
    verbose: true
    s: true
    junitxml: report.xml
  lint:
    name: flake8
    enabled: False
scenario:
  name: ec2
  destroy_sequence:
    - destroy
  clenup_sequence:
    - cleanup
  test_sequence:
    - lint
    - destroy
    - dependency
    - create
    - prepare
    - converge
    - verify
    - cleanup
    # - side_effect
    - destroy
