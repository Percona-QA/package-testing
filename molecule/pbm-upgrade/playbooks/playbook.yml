---
- name: Converge
  hosts: all
  become: true
  become_method: sudo
  vars:
    RPM_PACKAGE: "percona-backup-mongodb-{{ lookup('env', 'FROM_VERSION') }}"
    DEB_PACKAGE: "percona-backup-mongodb={{ lookup('env', 'FROM_VERSION') }}.{{ ansible_distribution_release }}"
  roles:
    - role: pbm-upgrade
