- job:
    name: test-ps-docker-image-test
    project-type: pipeline
    description: |
        Do not edit this job through the web!
    pipeline-scm:
      scm:
        - git:
            url: https://github.com/Grishma123-Eng/package-testing.git
            branches:
            - 'master'
            wipe-workspace: false
      lightweight-checkout: true
      script-path: package-testing/docker-image-tests/ps/Jenkinsfile_test
      parameters:
        - choice:
            name: product_to_test
            choices:
                - "PS80"
                - "PS84"
                - "PS_INN_LTS"
            description: "Product for which the packages will be tested"


