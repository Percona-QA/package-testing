- job:
    name: test-pxc-binary-tarball
    project-type: pipeline
    description: |
        Do not edit this job through the web!
    concurrent: true
    disabled: false
    node: micro-amazon
    properties:
    - build-discarder:
        days-to-keep: -1
        num-to-keep: 50
        artifact-days-to-keep: -1
        artifact-num-to-keep: 50
    parameters:
    - string:
        name: PXC_VERSION
        default: "8.0.30-22.1"
        description: PXC full version
    - string:
        name: PXC_REVISION
        default: "167c5ac"
        description: PXC revision
    - string:
        name: WSREP_VERSION
        default: "26.4.3"
        description: WSREP version
    - bool:
        default: false
        description: Test minimal tarball
        name: BUILD_TYPE_MINIMAL
    pipeline-scm:
      scm:
        - git:
            url: https://github.com/Percona-QA/package-testing.git
            branches:
            - 'master'
            wipe-workspace: false
      lightweight-checkout: true
      script-path: binary-tarball-tests/pxc/test-pxc-binary-tarball.groovy
